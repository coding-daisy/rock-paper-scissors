<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    

    <h1>Welcome to the rock-paper-scissors competition!</h1>

    <div style="display: flex; gap: 10px">
      <h3 id="gameDescription">It's time for you to make a choice!</h3>
      <button
        id="nextRoundButton"
        style="visibility: hidden; align-self: center"
      >
        next round!
      </button>
    </div>

    <h3 id="userChoiceDescription">What option will you choose?</h3>

    <button class="userChoiceButton">rock</button>
    <button class="userChoiceButton">paper</button>
    <button class="userChoiceButton">scissors</button>

    <h3 id="computerChoiceDescription">These are the computer's options:</h3>

    <button class="computerChoiceButton">rock</button>
    <button class="computerChoiceButton">paper</button>
    <button class="computerChoiceButton">scissors</button>

    <div id="restartSection" style="display: none">
      <p>click the button to restart the game!</p>
      <button id="restartButton">restart</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
